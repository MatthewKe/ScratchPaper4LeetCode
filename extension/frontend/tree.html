<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
            stroke-dasharray: 5, 5; /* 设置为虚线 */
        }

        body {
            background-color: white;
        }


        .node circle {
            stroke: steelblue;
            stroke-width: 3px;
        }

        .node text {
            font: 20px sans-serif;
            text-anchor: middle; /* 文本居中 */
        }
    </style>
</head>
<body>
<svg width="600" height="400"></svg>
<hr>
<button id="fit">适应边框</button>
<button id="focus">聚焦</button>

<script src="tree.js"></script>
