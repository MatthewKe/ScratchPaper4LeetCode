<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column; /* 垂直布局 */
        }

        #dragBar {
            display: flex;
            text-align: left;
            justify-content: flex-end;
            /* 右对齐关闭按钮 */
            background-color: #f0f0f0;
            /* 拖拽栏背景色 */
            padding: 0px;
            height: 30px;
            /* 增加高度与覆盖层匹配 */
            /* cursor: move; /* 拖拽光标 */
        }

        #closeButton2 {
            cursor: pointer;
            border: none;
            /* 移除边框 */
            background-color: transparent;
            /* 初始背景色透明 */
            color: black;
            /* 初始文本颜色 */
            font-size: 16px;
            /* 字体大小 */
            padding: 5px 10px;
            /* 内边距 */
            transition: background-color 0.3s, color 0.3s;
            /* 过渡效果 */
        }

        #closeButton2:hover {
            background-color: red;
            /* 鼠标悬停时的背景色 */
            color: white;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
            stroke-dasharray: 5, 5;
            /* 设置为虚线 */
        }

        body {
            background-color: white;
        }


        .node circle {
            stroke: steelblue;
            stroke-width: 3px;
        }

        .node text {
            font: 20px sans-serif;
            text-anchor: middle;
            /* 文本居中 */
        }

        #debugButtons {
            height: 25px;
            background-color: #f0f0f0; /* 调试按钮栏背景色 */
            padding: 5px;
            display: flex; /* 水平排列按钮 */
            justify-content: center; /* 居中按钮 */
            align-items: center; /* 竖直居中 */
        }

        button {
            margin: 2px 5px 2px 5px
        }
    </style>
</head>
