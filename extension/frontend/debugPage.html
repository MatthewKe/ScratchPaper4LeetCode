<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monaco Editor</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column; /* 垂直布局 */
        }

        #dragBar {
            display: flex;
            text-align: left;
            justify-content: space-between; /* 右对齐关闭按钮 */
            background-color: #f0f0f0; /* 拖拽栏背景色 */
            padding: 0px;
            height: 30px; /* 增加高度与覆盖层匹配 */
            /* cursor: move; /* 拖拽光标 */
        }

        #language {
            display: flex; /* 与align-items一同工作，完成竖直方向上文字的居中 */
            align-items: center;
            padding: 2px 10px 4px 10px;
            font-size: large;
        }

        #closeButton {
            cursor: pointer;
            border: none; /* 移除边框 */
            background-color: transparent; /* 初始背景色透明 */
            color: black; /* 初始文本颜色 */
            font-size: 16px; /* 字体大小 */
            padding: 5px 10px; /* 内边距 */
            transition: background-color 0.3s, color 0.3s; /* 过渡效果 */
        }


        #closeButton:hover {
            background-color: red; /* 鼠标悬停时的背景色 */
            color: white;
        }

        #editor {
            height: 340px;
            /* flex-grow: 1; /* 占满剩余空间 */
        }

        #dragLine {
            height: 0px;
            background-color: rgb(140, 140, 140);
            cursor: s-resize;
        }

        #output {
            background-color: yellow;
            height: 0px;
        }

        #debugger {
            background-color: green;
            display: none;
        }

        #debugButtons {
            height: 25px;
            background-color: #e0e0e0; /* 调试按钮栏背景色 */
            padding: 5px;
            display: flex; /* 水平排列按钮 */
            justify-content: center; /* 居中按钮 */
        }

        #step {
            display: none;
        }

        #next {
            display: none;
        }

        #stepUp {
            display: none;
        }

        #cont {
            display: none;
        }


        .myGlyphMarginClass {
            background-color: red;
            border-radius: 50%; /* 使其成为圆形 */
            margin-top: 5px; /* 调整位置以居中显示 */
            margin-left: 30px;
            cursor: pointer; /* 鼠标悬停时的样式 */
        }

        .gutter-pointer {
            cursor: pointer;
        }
    </style>
    <!-- 引入 Monaco Editor 的 loader 脚本 -->
    <script src="../lib/min/vs/loader.js"></script>
    <script src="debugPage.js"></script>
</head>
<body>
<div id="dragBar">
    <div id="language"></div>
    <button id="closeButton">×</button>
</div>

<div id="editor"></div>

<div id="dragLine"></div>

<div id="output">程序运行中……</div>

<div id="debugger"></div>

<div id="debugButtons">
    <button id="run">运行</button>
    <button id="debug">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="1em" height="1em" fill="currentColor" class="text-text-secondary dark:text-text-secondary w-4 h-4"><path fill-rule="evenodd" d="M12 4a2 2 0 00-2 2h4a2 2 0 00-2-2zm3.924 2.384A.997.997 0 0016 6a4 4 0 00-8 0c0 .136.027.265.076.384a5.015 5.015 0 00-1.97 1.48A3.002 3.002 0 014 5a1 1 0 00-2 0 5.001 5.001 0 003.182 4.659A5.005 5.005 0 005 11v1H3a1 1 0 100 2h2v1c0 .425.038.84.11 1.244A5 5 0 002 20.874a1 1 0 102 0c0-1.208.715-2.251 1.746-2.726A7 7 0 0012 22a7 7 0 006.254-3.852A3.002 3.002 0 0120 20.874a1 1 0 102 0 5 5 0 00-3.11-4.63c.072-.404.11-.82.11-1.244v-1h2a1 1 0 100-2h-2v-1c0-.465-.063-.914-.182-1.341A5.001 5.001 0 0022 5a1 1 0 10-2 0 3.002 3.002 0 01-2.105 2.865 5.015 5.015 0 00-1.971-1.481zM17 11a3 3 0 00-3-3h-1v11.9a5.002 5.002 0 004-4.9v-4zm-6 8.9V8h-1a3 3 0 00-3 3v4a5.002 5.002 0 004 4.9z" clip-rule="evenodd"></path></svg>
        调试
    </button>
    <button id="step">逐语句调试</button>
    <button id="next">逐过程调试</button>
    <button id="stepUp">跳出</button>
    <button id="cont">继续执行</button>
</div>
</body>
</html>
