<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monaco Editor</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column; /* 垂直布局 */
        }

        #dragBar {
            display: flex;
            text-align: left;
            justify-content: space-between; /* 右对齐关闭按钮 */
            background-color: #f0f0f0; /* 拖拽栏背景色 */
            padding: 0px;
            height: 30px; /* 增加高度与覆盖层匹配 */
            /* cursor: move; /* 拖拽光标 */
        }

        #language {
            display: flex; /* 与align-items一同工作，完成竖直方向上文字的居中 */
            align-items: center;
            padding: 2px 10px 4px 10px;
            font-size: large;
        }

        #closeButton {
            cursor: pointer;
            border: none; /* 移除边框 */
            background-color: transparent; /* 初始背景色透明 */
            color: black; /* 初始文本颜色 */
            font-size: 16px; /* 字体大小 */
            padding: 5px 10px; /* 内边距 */
            transition: background-color 0.3s, color 0.3s; /* 过渡效果 */
        }


        #closeButton:hover {
            background-color: red; /* 鼠标悬停时的背景色 */
            color: white;
        }

        #editor {
            height: 340px;
            /* flex-grow: 1; /* 占满剩余空间 */
        }

        #dragLine {
            height: 0px;
            background-color: rgb(188, 188, 188);
            cursor: s-resize;
        }

        #output {
            background-color: rgb(255, 251, 211);
            height: 0px;
            padding: 0 5px 0 5px;
            font-size: small;
        }

        #debugButtons {
            height: 25px;
            background-color: #e0e0e0; /* 调试按钮栏背景色 */
            padding: 5px;
            display: flex; /* 水平排列按钮 */
            justify-content: center; /* 居中按钮 */
            align-items: center; /* 竖直居中 */
        }

        #step, #next, #stepUp, #cont, #exit {
            display: none;
        }

        .myGlyphMarginClass {
            background-color: red;
            border-radius: 50%; /* 使其成为圆形 */
            margin-top: 5px; /* 调整位置以居中显示 */
            margin-left: 30px;
            cursor: pointer; /* 鼠标悬停时的样式 */
        }

        .lineHighLight {
            background-color: lightcoral;
        }

        .gutter-pointer {
            cursor: pointer;
        }

        button {
            display: flex;
            align-items: center;
            margin: 2px 5px 2px 5px
        }
    </style>
    <!-- 引入 Monaco Editor 的 loader 脚本 -->
    <script src="../lib/min/vs/loader.js"></script>
    <script src="debugPage.js"></script>
</head>
<body>
<div id="dragBar">
    <div id="language"></div>
    <button id="closeButton">×</button>
</div>

<div id="editor"></div>

<div id="dragLine"></div>

<div id="output">程序运行中……</div>

<div id="debugButtons">

        运行
    </button>
    <button id="debug">
        <svg t="1704786961895" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="7870" width="17" height="17"><path d="M489.23 81.63A160 160 0 0 0 352 240v21.34h320V240A160 160 0 0 0 489.23 81.63z m383.76 143.64a32.004 32.004 0 0 0-31.1 7.56L750.62 320H273.38l-91.3-87.14a31.984 31.984 0 1 0-44.16 46.28l86.08 82.2v177.35H96a32 32 0 0 0 0 64h128V640c0 52.96 14.302 102.596 39.23 145.22L137.92 904.86a32.005 32.005 0 1 0 44.19 46.31L301.82 836.9a287.104 287.104 0 0 0 178.21 89.34V544a32 32 0 0 1 64 0v382.24a287.424 287.424 0 0 0 178.21-89.34l119.71 114.27a32.032 32.032 0 0 0 44.19-46.31L760.8 785.22A287.04 287.04 0 0 0 800 640v-37.34h128a32 32 0 0 0 0-64H800V361.31l86.08-82.17a32.004 32.004 0 0 0-13.09-53.87z" p-id="7871" fill="#1ac526"></path></svg>
        调试
    </button>
    <button id="step">逐语句调试</button>
    <button id="next">逐过程调试</button>
    <button id="stepUp">跳出</button>
    <button id="cont">继续执行</button>
    <button id="exit">
        <svg t="1704786830374" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="5395" width="17" height="17"><path d="M512 512m-512 0a512 512 0 1 0 1024 0 512 512 0 1 0-1024 0Z" fill="#D75A4A" p-id="5396"></path><path d="M282.482759 282.482759h459.034482v459.034482H282.482759z" fill="#FFFFFF" p-id="5397"></path><path d="M759.172414 759.172414H264.827586V264.827586h494.344828v494.344828z m-459.034483-35.310345h423.724138V300.137931H300.137931v423.724138z" fill="#FFFFFF" p-id="5398"></path></svg>
        终止
    </button>
</div>
</body>
</html>
