<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monaco Editor</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column; /* 垂直布局 */
        }

        #dragBar {
            display: flex;
            text-align: left;
            justify-content: space-between; /* 右对齐关闭按钮 */
            background-color: #f0f0f0; /* 拖拽栏背景色 */
            padding: 0px;
            height: 30px; /* 增加高度与覆盖层匹配 */
            /* cursor: move; /* 拖拽光标 */
        }

        #language {
            display: flex; /* 与align-items一同工作，完成竖直方向上文字的居中 */
            align-items: center;
            padding: 2px 10px 4px 10px;
            font-size: large;
        }

        #closeButton {
            cursor: pointer;
            border: none; /* 移除边框 */
            background-color: transparent; /* 初始背景色透明 */
            color: black; /* 初始文本颜色 */
            font-size: 16px; /* 字体大小 */
            padding: 5px 10px; /* 内边距 */
            transition: background-color 0.3s, color 0.3s; /* 过渡效果 */
        }


        #closeButton:hover {
            background-color: red; /* 鼠标悬停时的背景色 */
            color: white;
        }

        #editor {
            height: 345px;
            /* flex-grow: 1; /* 占满剩余空间 */
        }

        #output {
            background-color: yellow;
            height: 0px;
        }

        #debugger {
            background-color: green;
            display: none;
        }

        #debugButtons {
            height: 25px;
            background-color: #e0e0e0; /* 调试按钮栏背景色 */
            padding: 5px;
            display: flex; /* 水平排列按钮 */
            justify-content: center; /* 居中按钮 */
        }


        .myGlyphMarginClass {
            background-color: red;
            border-radius: 50%; /* 使其成为圆形 */
            margin-top: 5px; /* 调整位置以居中显示 */
            margin-left: 30px;
            cursor: pointer; /* 鼠标悬停时的样式 */
        }

        .gutter-pointer {
            cursor: pointer;
        }
    </style>
    <!-- 引入 Monaco Editor 的 loader 脚本 -->
    <script src="../lib/min/vs/loader.js"></script>
    <script src="debugPage.js"></script>
</head>
<body>
<div id="dragBar">
    <div id="language"></div>
    <button id="closeButton">×</button>
</div>

<div id="editor"></div>

<div id="output">程序运行中……</div>

<div id="debugger"></div>

<div id="debugButtons">
    <button id="Debug Button 1">运行</button>
    <button id="Debug Button 2">调试</button>
    <!-- 更多按钮... -->
</div>
</body>
</html>
